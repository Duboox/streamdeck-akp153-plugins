<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Reminder Settings</title>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css" />
</head>

<body>
    
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="multi-items">
            <div class="sdpi-item-label">Settings</div>
            <div class="sdpi-item-value flex">
                <div class="sdpi-item-child">
                    <label for="reminderInterval">Reminder Interval (Minutes): <span id="intervalValue">60</span></label>
                    <input type="range" id="reminderInterval" name="reminderInterval" min="1" max="120" step="1" value="60">
                </div>
                <div class="sdpi-item-child">
                    <input id="playSound" type="checkbox">
                    <label for="playSound" class="sdpi-item-label">
                        <span></span>Play Sound
                    </label>
                </div>
            </div>
        </div>
    </div>
        

    <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

    <!-- Stream Deck Libs -->
    <script src="../../../libs/js/constants.js"></script>
    <script src="../../../libs/js/prototypes.js"></script>
    <script src="../../../libs/js/timers.js"></script>
    <script src="../../../libs/js/utils.js"></script>
    <script src="../../../libs/js/events.js"></script>
    <script src="../../../libs/js/api.js"></script>
    <script src="../../../libs/js/property-inspector.js"></script>
    <script src="../../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>

</html>
